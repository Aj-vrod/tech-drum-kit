<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tech-music-kit</title>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">BEEP</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">PEW</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">RING</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">SWITCH</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">BOOM</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">CLING</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">JUMP</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">TINTON</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">BELL</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/beep.mp3"></audio>
  <audio data-key="83" src="sounds/multi1.mp3"></audio>
  <audio data-key="68" src="sounds/multi2.mp3"></audio>
  <audio data-key="70" src="sounds/multi3.mp3"></audio>
  <audio data-key="71" src="sounds/multi4.mp3"></audio>
  <audio data-key="72" src="sounds/multi5.mp3"></audio>
  <audio data-key="74" src="sounds/multi6.wav"></audio>
  <audio data-key="75" src="sounds/multi7.mp3"></audio>
  <audio data-key="76" src="sounds/multi8.wav"></audio>

<script>
  function playingSound (e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) { return };
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }
  window.addEventListener('keydown', playingSound);
  const keys = document.querySelectorAll('.key');
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }
  keys.forEach(key => key.addEventListener('transitionend', removeTransition))
</script>

</body>
</html>
